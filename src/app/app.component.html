<div>
  <div>
    <h1>メッセージ一覧</h1>
    <input type="button" (click)="getMessages()" value="メッセージ一覧を最新化">
    <ul>
      <li *ngFor="let item of messages">
        {{item.message}}
      </li>
    </ul>
  </div>
  <div>
    <h1>メッセージ登録</h1>
    <input type="text" [(ngModel)]="message" placeholder="登録するメッセージを入力してください。">
    <button type="submit" (click)='registMessage()'>登録</button>
  </div>
</div>
